function guid() {
  function s4() { return Math.floor((1 + Math.random()) * 0x10000).toString(16).substring(1); }
  return s4() + s4() + '-' + s4() + '-' + s4() + '-' + s4() + '-' + s4() + s4() + s4();
}
var iotNodes = {};
var client = undefined;
var ip = 'localhost';
var port = 9001;
var us = '' + guid();
var pw = us + 'pw';

	this.show2GUI = function(){
		var t = new Date().getTime();
		var goi = 'node-' + this.id;
		if ($('#' + goi).length == 0) {
			// NEW NODE
			$('#nodes').append(
				'<div id="' + goi + '" class="node">' +
				' <div class="node-img"><img src="img/user.png" ></div>' +
				' <div class="node-data">' +

				'  <div id="' + goi + '-state" class="node-state">' + this.state + '</div>' +
				'  <div id="' + goi + '-id" class="node-role">' + this.role + '</div>' +
				'  <div id="' + goi + '-topics" class="node-topics">' + this.getTopicsStr() + '</div>' +
				'  <div id="' + goi + '-pub" class="node-pub">' + ((this.publishN>0)? this.publishN + ' message(s)' : '') + '</div>' +
				' </div>' +
				'</div>'
			);
		} else {
			// UPDATE NODE
			if (t > (this.lastTms + 60000)) {
				$('#' + goi + '-state').text("Disappeared");
				$('#' + goi + '-role').text('');
			} else {
				$('#' + goi + '-state').text(this.state);
				$('#' + goi + '-role').text(this.role);
			}
			$('#' + goi + '-topics').text(this.getTopicsStr());
		}
	};
}
function messageHandler(message){
	if (message.destinationName == "iot/dev/hello") {	
		//var node = iotNodes[client.id];
		//if (node == undefined) node = new IOTNode(client.id);
		//node.messageHello();
		console.log(message);
	}
}
function subscribe() {
	if (client!= undefined)
		client.disconnect();
	
	client = new Paho.MQTT.Client(ip, port, us);
	client.onConnectionLost = function (responseObject) {
		console.log("connection lost: " + responseObject.errorMessage);
	};
	client.onMessageArrived = function (message) {
		messageHandler(message);
	};
	options = {
		timeout: 3,
		onSuccess: function () {
			console.log("mqtt connected");
			client.subscribe('iot/dev/hello', {qos: qos});
			if ($('#imgs').is(":checked"))
				client.subscribe('iot/dev/#/img', {qos: qos});
			if ($('#code').is(":checked"))
				client.subscribe('iot/dev/#/code', {qos: qos});
			if ($('#temp').is(":checked"))
				client.subscribe('iot/dev/#/sensors/temperature', {qos: qos});
			if ($('#read').is(":checked"))
				client.subscribe('iot/dev/#/statistics/goodread', {qos: qos});
		},
		onFailure: function (message) { console.log("Connection failed: " + message.errorMessage); }
	};
	client.connect(options);
}
function init() {
	$('#title').text('Client ' + us);
	subscribe();
}
